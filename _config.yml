# Site settings
title: "Физика атмосферы - Подготовка к экзаменам"
description: "Документация по курсу физики атмосферы для подготовки к экзаменам"
author: "Никита Фурлетов"
email: "meteofurletov@gmail.com"
baseurl: "/postgrad_intro_exams" # the subpath of your site, leading slash required for project pages
url: "https://meteofurletov.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Kramdown settings
kramdown:
  input: GFM
  math_engine: mathjax
  syntax_highlighter: rouge
  auto_ids: true
  toc_levels: 1..6

# MathJax settings
mathjax: true

# Jekyll settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Site language
lang: ru

# Navigation
header_pages:
  - README.md

# Collections for better organization
collections:
  physics:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
      math: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      math: true
  - scope:
      path: "Блок 1. «Физика атмосферы»"
      type: "pages"
    values:
      layout: "default"
      math: true
      parent: "Блок 1. Физика атмосферы"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Include
include:
  - _pages

# Sitemap configuration (guard against colon-heavy filenames in static dirs)
sitemap:
  exclude:
    - wide/
    - compact/

# Disable README-as-index plugin that GitHub Pages loads implicitly
readme_index:
  enabled: false

# Disable optional front matter to avoid treating raw notes as Pages
optional_front_matter:
  enabled: false
